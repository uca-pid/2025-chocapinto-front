

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="icon" href="images/desk.jpg">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   <link rel="stylesheet" href="../css/loginstyles.css">

  <title>login page</title>
</head>

<body>
<div class="login-box">
    
    <form id="loginForm">
        <img src="../images/BooksyLogo.png" class="BooksyLogo" style="display:block; margin:0 auto 10px auto; max-width:200px;">
    <h1 style="color:#000; text-align:center; font-size:1.5rem; margin-bottom:10px;">Tu historia comienza aquí</h1>
        
        <div class="input-box">
            <span class="icon">
                <i class="fa-solid fa-user"></i>
            </span>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="input-box">
            <span class="icon">
                <i class="fa-solid fa-lock"></i>
            </span>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="remember-forgot">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit">Login</button>
        <p id="errorMsg" style="color:red; display:none;">Usuario o contraseña incorrectos</p>
        <div class="link">
            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
        </div>
    </form>
</div>
<script type="module" src="../js/app.js"></script>
</body>
</html>
