<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Club de Lectura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/clubstyles.css">
</head>
<body>
    <header class="main-header">
        <img src="../images/BooksyLogo.png" class="BooksyLogo" alt="Booksy Logo" style="width: 180px; max-width: 30vw; filter: drop-shadow(0 2px 8px #2c5a9140);">
        <nav class="main-nav">
          
        </nav>
    </header>
   <main>
    <div class="info">
        <h2 id="club-name"></h2>
        <p id="club-description"></p>
    </div>
    <div class="libros-leidos-container">
        <h3 style="color:#2c5a91;margin-top:2rem;">Libros leídos</h3>
        <ul id="libros-leidos-list" style="list-style:none;padding:0;"></ul>
    </div>
    <button class="agregar-libro-btn" onclick="document.getElementById('modalLibro').style.display='block'">Agregar libro</button>
    <button class="volver-btn" onclick="window.location.href='main.html'">Volver</button>

    <!-- Modal para agregar libro -->
    <div id="modalLibro" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(44,90,145,0.18); z-index:100;">
        <div style="background:#fff; max-width:350px; margin:8vh auto; padding:2rem 1.5rem; border-radius:12px; box-shadow:0 4px 24px #2c5a9140; position:relative;">
            <h3 style="margin-bottom:1.2rem; color:#2c5a91;">Agregar libro</h3>
            <form id="formLibro">
                <label for="tituloLibro">Título</label>
                <input type="text" id="tituloLibro" required style="width:100%;margin-bottom:1rem;">
                <label for="autorLibro">Autor</label>
                <input type="text" id="autorLibro" style="width:100%;margin-bottom:1rem;">
                <button type="submit" style="background:#0984e3;color:#fff;border:none;border-radius:6px;padding:0.7rem 1.2rem;font-weight:600;cursor:pointer;width:100%;">Subir libro</button>
            </form>
            <button onclick="document.getElementById('modalLibro').style.display='none'" style="position:absolute;top:10px;right:10px;background:none;border:none;font-size:1.5rem;color:#636e72;cursor:pointer;">&times;</button>
            <div id="msgLibro" style="margin-top:1rem;text-align:center;color:#d63031;"></div>
        </div>
    </div>

</main>
   <script src="../js/club.js"></script>

</body>
</html>
