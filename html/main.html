<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Booksy - Club de Lectura</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/componentes/notificaciones.css">
    <link rel="stylesheet" href="../css/componentes/loader.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="main-body">
    <!-- Contenedor de notificaciones -->
    <div id="notifications"></div>
    
    <header class="main-header">
        <img src="../images/BooksyLogo.png" class="BooksyLogo" alt="Booksy Logo" style="width: 180px; max-width: 30vw; filter: drop-shadow(0 2px 8px #2c5a9140);">
        
        <nav class="main-nav">
            <div class="profile-dropdown">
                <button class="button profile-btn" id="profileDropdownBtn" data-text="Perfil">
                    <span class="actual-text">&nbsp;<span id="usernameDisplay">Perfil</span>&nbsp;</span>
                    <span aria-hidden="true" class="hover-text">&nbsp;<span id="usernameDisplayHover">Perfil</span>&nbsp;</span>
                </button>
                <div class="dropdown-content" id="profileDropdownContent">
                    <a href="perfil.html">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="margin-right: 8px;">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Editar perfil
                    </a>
                    <a href="#" onclick="logout()">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="margin-right: 8px;">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Cerrar sesión
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero-section hero-banner">
        <div class="hero-banner__content">
            <h1>Tu Club de Lectura</h1>
            <p class="hero-desc">
            Descubrí libros, unite a clubes y compartí lecturas con otras personas.
            </p>
        </div>
    </section>

    <main>
        <!-- Sección Mis Clubes -->
        <section class="mis-clubes-section">
            <h2>Mis Clubes</h2>
            <div class="mis-clubes-grid"></div>
        </section>

        <!-- Sección Todos los Clubes -->
        <section class="main-sections">
            <h2>Clubes de Lectura</h2>
            <div style="text-align:center; margin-bottom:1.5rem;">
                <button onclick="window.location.href='crear_club.html'" 
                        style="padding:0.8rem 1.5rem; background:#0984e3; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:700;">
                    Crear nuevo club
                </button>
            </div>
            <div id="clubesGrid" class="clubes-grid"></div>
        </section>

        <!-- Sección Recomendaciones de libros -->
        <section>
            <div class="recomendaciones-section">
                <h2>Recomendaciones de Libros</h2>
                <div class="recomendaciones-row" id="recomendacionesGrid"></div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>¿Deseás más información de los clubes? Escribinos a <a href="mailto:mail@booksy.com">mail@booksy.com</a></p>
        <p class="footer-credits">Booksy &copy; 2025</p>
    </footer>

    <script type="module" src="../js/principal.js"></script>
</body>
</html>
  
</body>
</html>
