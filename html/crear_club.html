<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Club de Lectura</title>
    <link rel="stylesheet" href="../css/crearclub.css">
    <link rel="stylesheet" href="../css/componentes/notificaciones.css">
    <link rel="stylesheet" href="../css/componentes/loader.css">
</head>
<body>
        <header class="main-header">
            <a href="main.html">
                <img src="../images/BooksyLogo.png" class="BooksyLogo" alt="Booksy Logo" style="width: 180px; max-width: 30vw; filter: drop-shadow(0 2px 8px #2c5a9140);">
            </a>
        
        <nav class="main-nav">
            <div class="profile-dropdown">
                <button class="button profile-btn" id="profileDropdownBtn" data-text="Perfil">
                    <span class="actual-text">&nbsp;<span id="usernameDisplay">Perfil</span>&nbsp;</span>
                    <span aria-hidden="true" class="hover-text">&nbsp;<span id="usernameDisplayHover">Perfil</span>&nbsp;</span>
                </button>
                <div class="dropdown-content" id="profileDropdownContent">
                    <a href="perfil.html">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="margin-right: 8px;">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Editar perfil
                    </a>
                    <a href="#" onclick="logout()">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="margin-right: 8px;">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Cerrar sesión
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="crear-club-container">
        <h2>Crear Club de Lectura</h2>
        <form id="crearClubForm">
  <input type="text" id="name" placeholder="Nombre del club" required maxlength="50">
  <textarea id="description" placeholder="Descripción del club" required maxlength="255"></textarea>
  
  <label style="font-weight:600; color:#2c5a91;">Foto del club</label>
  <input type="url" id="imagenClubUrl" placeholder="https://example.com/imagen.png" style="margin-bottom:10px;">
  <img id="previewClubImg" src="https://img.lovepik.com/png/20231109/book-cartoon-illustration-school-start-reading-reading-book_539915_wh860.png" alt="Vista previa" style="max-width:200px; margin-top:10px; border-radius:12px; display:block;">
  
  <button type="submit">Crear club</button>
</form>

    <div id="crearClubMsg" style="display:none;"></div>
        <button onclick="window.location.href='main.html'" style="margin-top:1rem;">Volver</button>
    </div>
    <div id="notifications" class="notification-container"></div>
    <script type="module" src="../js/creacion_club.js"></script>
    
</body>
</html>
