<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/loginstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body id="LoginBackground">
    <div class="login-container">
        <img src="../images/BooksyLogo.png" class="BooksyLogo">
        <h1>Tu historia comienza aquí</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMsg" style="color:red; display:none;">Usuario o contraseña incorrectos</p>
    </div>

    <script>
    const API_URL = "http://127.0.0.1:5000"; // Flask local

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault(); // evita que recargue la página

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const res = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        if (res.ok) {
            const data = await res.json();
            console.log(data);

            // Guardar el usuario en localStorage (para usarlo en main.html)
            localStorage.setItem("username", username);
            localStorage.setItem("role", data.role);

            // Redirigir al main
            window.location.href = "main.html";
        } else {
            document.getElementById("errorMsg").style.display = "block";
        }
    });
    </script>
</body>
</html>
