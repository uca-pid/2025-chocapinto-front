<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/loginstyles.css">
  <link rel="stylesheet" href="../css/componentes/notificaciones.css">
  <link rel="stylesheet" href="../css/forgot-password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <title>Recuperar contraseña</title>
</head>

<body>

<div class="login-box">

  <form id="forgot-form">
    
    <div class="form-content">

      <img src="../images/BooksyLogo.png" class="BooksyLogo"
           style="display:block;margin:0 auto 10px auto;max-width:200px;">

      <h1 style="color:#000;text-align:center;font-size:1.5rem;margin-bottom:10px;">
        Recuperar contraseña
      </h1>

      <div class="input-box">
        <span class="icon">
          <i class="fa-solid fa-envelope"></i>
        </span>
        <input type="email" id="email" required placeholder="Email">
        <label for="email">Email</label>
      </div>

      <button type="submit">Enviar correo de recuperación</button>

      <p id="message" style="text-align:center;margin-top:10px;"></p>

      <div class="link" style="text-align:center;margin-top:10px;">
        <a href="index.html">Volver al inicio</a>
      </div>

    </div>

  </form>

</div>

<script>
  const API_URL = "http://localhost:5000/api";

  const form = document.getElementById("forgot-form");
  const emailInput = document.getElementById("email");
  const messageEl = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    messageEl.textContent = "Enviando...";

    try {
      const res = await fetch(`${API_URL}/auth/forgot-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: emailInput.value }),
      });

      const data = await res.json();
      messageEl.textContent = data.message || "Listo. Si el correo existe, te enviamos un mail.";
    } catch (err) {
      console.error(err);
      messageEl.textContent = "Ocurrió un error, intentá más tarde.";
    }
  });
</script>

</body>
</html>
