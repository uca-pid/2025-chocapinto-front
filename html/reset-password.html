<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/loginstyles.css">
  <link rel="stylesheet" href="../css/componentes/notificaciones.css">
  <link rel="stylesheet" href="../css/reset-password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <title>Restablecer contraseña</title>
</head>

<body>

<div class="login-box">

  <form id="reset-form">

    <div class="form-content">

      <img src="../images/BooksyLogo.png" class="BooksyLogo"
           style="display:block;margin:0 auto 10px auto;max-width:200px;">

      <h1 style="color:#000;text-align:center;font-size:1.5rem;margin-bottom:10px;">
        Restablecer contraseña
      </h1>

      <p id="info" style="text-align:center;margin-bottom:10px;"></p>

      <div class="input-box">
        <span class="icon">
          <i class="fa-solid fa-lock"></i>
        </span>
        <input type="password" id="newPassword" required minlength="6" placeholder="Nueva contraseña">
        <label for="newPassword">Nueva contraseña</label>
      </div>

      <button type="submit">Cambiar contraseña</button>

      <p id="message" style="text-align:center;margin-top:10px;"></p>

      <div class="link" style="text-align:center;margin-top:10px;">
        <a href="index.html">Volver al inicio</a>
      </div>

    </div>
.
  </form>

</div>

<script>
  const API_URL = "https://two025-chocapinto-back.onrender.com/api";

  // Leer token del query string
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  const infoEl = document.getElementById("info");
  const form = document.getElementById("reset-form");
  const newPasswordInput = document.getElementById("newPassword");
  const messageEl = document.getElementById("message");

  if (!token) {
    infoEl.textContent = "Token inválido. Verificá el enlace del correo.";
    form.style.display = "none";
  } else {
    infoEl.textContent = "Ingresá tu nueva contraseña.";
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    messageEl.textContent = "Procesando...";

    try {
      const res = await fetch(`${API_URL}/auth/reset-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          token,
          newPassword: newPasswordInput.value,
        }),
      });

      const data = await res.json();

      if (res.ok) {
        messageEl.textContent = data.message || "Contraseña actualizada correctamente.";
        form.reset();
        form.style.display = "none";
      } else {
        messageEl.textContent = data.message || "No se pudo actualizar la contraseña.";
      }
    } catch (err) {
      console.error(err);
      messageEl.textContent = "Ocurrió un error, intentá más tarde.";
    }
  });
</script>

</body>
</html>
