<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contraseña</title>
</head>
<body>
  <h1>Restablecer contraseña</h1>

  <p id="info"></p>

  <form id="reset-form">
    <label>
      Nueva contraseña:
      <input type="password" id="newPassword" required minlength="6" />
    </label>
    <button type="submit">Cambiar contraseña</button>
  </form>

  <p id="message"></p>

  <script>
    const API_URL = "http://localhost:5000/api";

    // Leer el token desde el query string: ?token=XXXXX
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const infoEl = document.getElementById("info");
    const form = document.getElementById("reset-form");
    const newPasswordInput = document.getElementById("newPassword");
    const messageEl = document.getElementById("message");

    if (!token) {
      infoEl.textContent = "Token inválido. Verificá el enlace del correo.";
      form.style.display = "none";
    } else {
      infoEl.textContent = "Ingresá tu nueva contraseña.";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageEl.textContent = "Procesando...";

      try {
        const res = await fetch(`${API_URL}/auth/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token,
            newPassword: newPasswordInput.value,
          }),
        });

        const data = await res.json();

        if (res.ok) {
          messageEl.textContent = data.message || "Contraseña actualizada correctamente. Ya podés iniciar sesión.";
          form.reset();
          form.style.display = "none";
        } else {
          messageEl.textContent = data.message || "No se pudo actualizar la contraseña.";
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = "Ocurrió un error, intentá más tarde.";
      }
    });
  </script>
</body>
</html>
